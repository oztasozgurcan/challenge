<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    {% block styles %}

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="http://challenge-zingat.herokuapp.com/styles-min.css" rel="stylesheet" type="text/css">

    {% endblock %}

</head>
<body>
    {% if messages.info %}
        <div class="message info">{{ messages.info }}</div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
