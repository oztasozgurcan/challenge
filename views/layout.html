<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style type="text/css">
        .header {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            background-color: bisque;
            color: black;
            font-size: xx-large;
            padding: 10px;
            border: 2px solid crimson;
        }
        .header:hover{
            color: blue;
        }
        .message {
            padding: 6px 12px;
            margin-bottom: 12px;
            border-radius: 4px;
        }
        .message.info {
            color: #535b63;
            background-color: lightblue;
        }
        .album-list{
            display: grid;
            grid-template-rows: 10% 10% 10% 10% 10% 10% 10% 10% 10% 10%;
            font-family: 'Open Sans', sans-serif;
            font-weight: bolder;
            font-size: medium;
            text-align: center;
            background-color:bisque;
            vertical-align: middle;
            color: black;
            padding: 5px;
            border: 2px solid crimson;
        }
        .album-list:hover{
            color: blue;
            font-size: larger;
        }
        .horizontal-layout{
            display: grid;
            grid-template-columns: 30% 70%;
        }
        .thumbnail-4-2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: bisque;
            grid-gap: 20px;
            padding: 20px;
            border: 2px solid crimson;
        }
        .image-showport {
            align-self: center;
            background-color: bisque;
        }
        .placeholder img {
            display: block;
            border: 5px solid black;
            border-radius: 50%;
            text-align: center;
        }
        .big-image {
            vertical-align: middle;
            text-align: center;
            padding: 20px;
            border: 2px solid crimson;
        }
        .big-image img {
            border-radius: 50%;
            border: 5px solid black;
        }

    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% if messages.info %}
        <div class="message info">{{ messages.info }}</div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
